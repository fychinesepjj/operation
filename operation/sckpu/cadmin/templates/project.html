{% extends "base.html" %}{% load url from future %}{% load static %}

{% block title %}<title>成功案例</title>{% endblock %}

{% block content %}
    <div class="layout project-list">
      <div class="nav-info">
        <h2 class="page-title">成功案例</h2>
        <div class="divider"></div>
    </div>
      {% for project in projects %}
      <div class="line project">
         <div class="media media-x {{ project.display_style }}">
          <div class="project-header">
              <h2>{{ project.title }}</h2>
              <p>{{ project.sub_title }}</p>
          </div>
          <div class="project-body">
              <img src="{{ project.image.url }}" class="radius project-img" alt="img">
         <div class="media-body">
            {{ project.content|safe }}
            <p class="more"><a href="{% url 'project_detail' project.id %}" class="text-bold-grey" >+ View Details</a></p>
              </div>
           </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
